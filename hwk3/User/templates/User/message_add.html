<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <title>Message</title>
</head>
<body>
    {% if user %}
        Welcome {{ user }}<br>
        Add a message 
    {% else %}
        You are not logged in. Click <a href="/user/login">here</a> to log in<br>
    {% endif %}
    <form method="post", name="create-message", action="">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit", value="Submit"/><br><br>
    Click <a href="/user/logout">here</a> to logout<br>
</body>
</html>
